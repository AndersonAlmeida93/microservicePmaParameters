spring:
  h2:
    console:
      enabled: true
      path: /h2Prod
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:pmaParametersProd
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true